<h1 style="text-align:center">Login Here..</h1>
<form #userForm="ngForm">
  <div class="container" style="width:30%">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        #emailref="ngModel"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="email"
        required
      />
      <div
        *ngIf="emailref.errors && (emailref.touched || emailref.dirty)"
        class="alert alert-danger"
      >
        <div *ngIf="emailref.errors.required">
          Email required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        #pwd="ngModel"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="password"
        required
      />
      <div
        *ngIf="pwd.errors && (pwd.touched || pwd.dirty)"
        class="alert alert-danger"
      >
        <div *ngIf="pwd.errors.required">
          Password required.
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-success"
      [disabled]="userForm.invalid"
      (click)="loginUser(user)"
    >
      Login
    </button>
    <div class="form-group"></div>
  </div>
</form>
