<form #queryForm="ngForm">
  <div class="container">
<div class="form-group">
   <label for="query">Your Question</label>
 <input type="text" class="form-control" id="userQuery" [(ngModel)]="query.userQuery" name="userQuery" required>
</div>

<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="saveQuery(query,queryForm)">Send Query</button>
</div>
</div>

<h4 *ngIf="output" class="container alert alert-success">{{output}}</h4>

</form>
